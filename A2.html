<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Map the ray</p>
    <p id="res"></p>
    <script>
        var n=[1,2,3,4,5];
        function f1(n)
        {
            return n+20;
        }
        var res=n.map(f1);
        document.getElementById("res").innerHTML=res
    </script>
</body>
</html>
